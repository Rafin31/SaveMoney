<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------
    ---------Bootstrap CSS--------
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- -------
    ---------Custom CSS--------
     -->
    <link rel="stylesheet" href="Assets/style.css">
    <title>Goriber Swiss Bank</title>
</head>

<body>

    <section class="main-container pt-5">
        <div class="container">
            <p class="heading-title font-danger text-center">Goriber Swiss Bank</p>

            <div class="row my-lg-5 gy-4 py-3">
                <div class="col-12 col-lg-7 col-md-7">
                    <div class="card rounded-3 shadow-lg p-2">
                        <img class="img-fluid rounded-3" src="Assets/Picture.jpg" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-4">
                    <div class="card rounded-3 shadow-lg">
                        <div class="card-body">
                            <div class="basic-form">
                                <!-- All input in upper section -->
                                <h5 class="text-center mt-3">Income</h5>
                                <div class="form-group">
                                    <label>Income</label>
                                    <input type="text" class="form-control" placeholder="Income" id="income-input">
                                    <span class="Error"></span>


                                </div>

                                <div class="form-group">
                                    <h5 class="text-center mt-3">Expenses</h5>
                                    <label>Food</label>
                                    <input type="text" class="form-control" placeholder="Food" id="food-input">
                                    <span class="Error"></span>

                                </div>
                                <div class="form-group">
                                    <label>Rent</label>
                                    <input type="text" class="form-control" placeholder="Rent" id="rent-input">
                                    <span class="Error"></span>
                                </div>
                                <div class="form-group">
                                    <label>Cloths</label>
                                    <input type="text" class="form-control" placeholder="Cloths" id="cloths-input">
                                    <span class="Error"></span>
                                </div>
                                <!-- Calculate Button -->
                                <div class="form-button text-center">
                                    <span class="Error text-center mt-2"></span>
                                    <button onclick="calculateButton()" type="submit"
                                        class="btn btn-dark text-center my-3 mx-auto w-100"
                                        id="calculate-button">Calculate
                                        Now</button>

                                </div>
                                <!-- All Data  -->
                                <div class="data text-center my-3" style="display: none;">
                                    <hr>
                                    <p class="h4">Total Expenses: <span id="total-expenses-place">0</span></p>
                                    <p class="h4">Balance: <span id="balance-place">0</span></p>
                                </div>

                                <div class="percent-calculate">
                                    <div class="row justify-content-around align-items-center">
                                        <div class="col-12 col-lg-3 col-md-12">
                                            <span>Save: </span>
                                        </div>
                                        <div class="col-12 col-lg-5 col-md-5">
                                            <input type="text" class="form-control text-center"
                                                id="discount-percent-input"
                                                placeholder="Input your saving percent in number only">
                                            <span class="Error text-center"></span>
                                        </div>
                                        <div class="col-12 col-lg-1 col-md-12 text-center">%</div>
                                        <div class="col-12 col-lg-3 col-md-12">
                                            <button onclick="
                                                saveButton()" class="btn btn-dark w-100" id="save-button">Save</button>
                                        </div>

                                    </div>
                                </div>

                                <!-- Savings Data  -->
                                <div class="saving-money-data text-center mt-3 " style="display: none;">
                                    <hr>
                                    <p class="h4">Saving amount: <span id="saving-amount-place"></span></p>
                                    <p class="h4">Remaining Balance: <span id="remaining-amount-place"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>



    <!-- -------
    ---------Bootstrap and Jquery Js File--------
     -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- -------
    ---------Custom Js File--------
     -->
    <script src="Assets/script.js"></script>
</body>

</html>
